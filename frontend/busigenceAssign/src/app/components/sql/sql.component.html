<div class="wrapper container">
<h4>MYSQL</h4>
<ul>
  <li *ngFor="let db of showList;let i = index ">
    <input type="checkbox" id="list-item-{{i}}">
    <label for="list-item-{{i}}" class="first">{{ db.name }}</label>
    <ul style="word-break:break-word;">
      <li (click)=openDetail(db.name,tableName) data-toggle="modal" data-target="#exampleModal" *ngFor="let tableName of db.tableList">{{tableName}}</li>
    </ul>
  </li>
</ul>
</div>

<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Column List(Select a key for join)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body table-responsive">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Column Name</th>
                <th scope="col">Key</th>
                <th scope="col">Data Type</th>
              </tr>
            </thead>
            <div *ngIf="columnLoad"> Loading..</div>
            <tbody>
              <tr *ngFor="let column of colList.message" (click)=selectCol(column[0])>
                <td scope="row">{{column[0]}}</td>
                <td scope="row">{{column[3]}}</td>
                <td scope="row">{{column[1]}}</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
